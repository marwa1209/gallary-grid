<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- **************fonts************** -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@400;500;600;700;800;900&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>grid</title>
  </head>
  <body>
    <!-- S T A R T    G A L L A R Y  -->
    <section id="gallery" class="gallery section-bg">
      <div class="container">
        <div class="main-title">
          <h2>gallery</h2>
          <p>Check <span> Our Gallery </span></p>
        </div>
        <div class="gallery-imgs">
          <figure class="pizza">
            <img
              src="./images/meal-1.jpg"
              alt="Hawaiian pizza with ham and pineapple"
            />
            <div class="layer">
              <h2 class="meal-name">Pizza</h2>
              <p>Hawaiian pizza with ham and pineapple</p>
            </div>
          </figure>
          <figure class="pizza-slices">
            <img
              src="./images/meal-4.jpg"
              alt="Levitation pizza on black background."
            />
            <div class="layer">
              <h2 class="meal-name">Levitation pizza</h2>
              <p>Levitation pizza on black background.</p>
            </div>
          </figure>
          <figure class="steak">
            <img
              src="./images/meal-2.jpg"
              alt="Tasty beef steaks flying above cast iron grate with fire flames."
            />
            <div class="layer">
              <h2 class="meal-name">Beef steaks</h2>
              <p>
                Tasty beef steaks flying above cast iron grate with fire flames.
              </p>
            </div>
          </figure>
          <figure class="omelette">
            <img
              src="./images/meal-7.jpg"
              alt="Frittata or potato pie in a ceramic plate on a light culinary background. Traditional Italian delicious homemade egg dish on the kitchen table. Top view"
            />
            <div class="layer">
              <h2 class="meal-name">Frittata</h2>
              <p>Frittata or potato pie in a ceramic plate</p>
            </div>
          </figure>
          <figure class="burger">
            <img
              src="./images/meal-3.jpg"
              alt="grass fed bison hamburger with chips &amp; beer"
            />
            <div class="layer">
              <h2 class="meal-name">Burger</h2>
              <p>grass fed bison hamburger with chips &amp; beer</p>
            </div>
          </figure>
          <figure class="fried-chicken">
            <img src="./images/meal-5.jpg" alt="chicken legs" />
            <div class="layer">
              <h2 class="meal-name">Crispy Fried Chicken</h2>
              <p>
                Golden brown chicken legs with a crunchy coating and juicy meat
              </p>
            </div>
          </figure>
          <figure class="kofta">
            <img src="./images/meal-6.jpg" alt="Lyulya kebab" />
            <div class="layer">
              <h2 class="meal-name">Lyulya kebab</h2>
              <p>
                Tender and juicy skewers of ground lamb or beef, flavored with
                aromatic spices and herbs
              </p>
            </div>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
